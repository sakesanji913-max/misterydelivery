<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Delivery Mystery</title>

    <!-- Base URL for GitHub / CDN hosting -->
    <base href="https://cdn.jsdelivr.net/gh/sakesanji913-max/misterydelivery@latest/">

    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #loading-text {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: black;
        font-size: 48px;
        font-family: cursive;
        z-index: 100;
      }
      #unity-loading-bar {
        display: none;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 20px;
        background: #ccc;
        z-index: 100;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #00aa00;
      }
    </style>
  </head>
  <body>
    <div id="loading-text">LOADING...</div>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <script>
      const loadingText = document.querySelector("#loading-text");
      let totalBytes = 315673804.8;
      let loadedBytes = 0;

      function formatSize(bytes) {
        if (bytes > 1024 * 1024 * 1024) {
          return (bytes / (1024 * 1024 * 1024)).toFixed(2) + " GB";
        } else if (bytes > 1024 * 1024) {
          return (bytes / (1024 * 1024)).toFixed(2) + " MB";
        } else if (bytes > 1024) {
          return (bytes / 1024).toFixed(2) + " KB";
        } else {
          return bytes + " B";
        }
      }

      async function fetchWithProgress(url) {
        const response = await fetch(url);
        const reader = response.body.getReader();
        let chunks = [];
        let received = 0;
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          received += value.length;
          loadedBytes += value.length;
          chunks.push(value);
          const doneText = formatSize(loadedBytes);
          const totalText = formatSize(totalBytes);
          const percent =
            totalBytes > 0
              ? ((loadedBytes / totalBytes) * 100).toFixed(1)
              : "?";
          loadingText.textContent = `LOADING... ${doneText} / ${totalText} (${percent}%)`;
        }
        let fullBuffer = new Uint8Array(received);
        let offset = 0;
        for (let chunk of chunks) {
          fullBuffer.set(chunk, offset);
          offset += chunk.length;
        }
        return fullBuffer.buffer;
      }

      async function mergeFiles(parts) {
        const buffers = await Promise.all(parts.map(fetchWithProgress));
        return URL.createObjectURL(new Blob(buffers));
      }

      function getParts(file, count) {
        let parts = [];
        for (let i = 1; i <= count; i++) {
          parts.push(file + ".part" + i);
        }
        return parts;
      }

      (async () => {
        const dataParts = getParts("Delivery Mystery Web Play.data", 3);
        const wasmParts = getParts("Delivery Mystery Web Play.wasm", 3);
        const [dataUrl, wasmUrl] = await Promise.all([
          mergeFiles(dataParts),
          mergeFiles(wasmParts),
        ]);

        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        function unityShowBanner(msg, type) {}

        var loaderUrl = "Delivery Mystery Web Play.loader.js";
        var config = {
          dataUrl: dataUrl,
          frameworkUrl: "Delivery Mystery Web Play.framework.js",
          codeUrl: wasmUrl,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Linked Squad",
          productName: "Delivery Mystery",
          productVersion: "0.500",
          showBanner: unityShowBanner,
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          })
            .then((unityInstance) => {
              loadingText.remove();
              loadingBar.style.display = "none";
            })
            .catch((message) => alert(message));
        };
        document.body.appendChild(script);

        // Fullscreen & responsive canvas
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
      })();
    </script>
  </body>
</html>
