<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Delivery Mystery</title>
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #unity-container { width: 100%; height: 100vh; position: relative; }
    #unity-canvas { width: 100%; height: 100%; background: #000; }
    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">Cargando juego...</div>
  </div>

  <script>
    const gameName = "Delivery Mystery Web Play";

    async function mergeFiles(baseName, parts) {
      const buffers = [];
      for (let i = 1; i <= parts; i++) {
        const res = await fetch(`${baseName}.${i}`);
        if (!res.ok) throw new Error("Error cargando parte " + i);
        const buf = await res.arrayBuffer();
        buffers.push(buf);
      }
      const merged = new Blob(buffers);
      return URL.createObjectURL(merged);
    }

    async function startGame() {
      const canvas = document.getElementById("unity-canvas");
      const loading = document.getElementById("unity-loading-bar");

      const dataUrl = await mergeFiles(`${gameName}.data`, 3);
      const wasmUrl = await mergeFiles(`${gameName}.wasm`, 3);

      const config = {
        dataUrl: dataUrl,
        frameworkUrl: `${gameName}.framework.js`,
        codeUrl: wasmUrl,
        companyName: "Maximillium",
        productName: "Delivery Mystery",
        productVersion: "1.0"
      };

      const loader = document.createElement("script");
      loader.src = `${gameName}.loader.js`;
      loader.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loading.innerText = "Cargando... " + Math.round(progress * 100) + "%";
        }).then(() => {
          loading.style.display = "none";
        }).catch(err => {
          alert("Error al iniciar el juego: " + err);
        });
      };
      document.body.appendChild(loader);
    }

    startGame();
  </script>
</body>
</html>
